<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIP CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="calculator">
            <form action="">
                <p>How much was your bill?</p>$
                <input type="number" id="billant" placeholder="Bill Amount" name="bill amount">
                <p>
                    How was your services
                </p>
                <select name="" id="serviceQual">
                    <option  disabled selected value="0">Choose an option--</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was ok</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.5">5&#37; &#45; Terrible</option>
                </select>
            
            <p>How many people sharing the bill?</p>
            <input type="number" id="peopleamt" placeholder="Number of people" name="peoplNumber">
            </form>
            <button id="calculate"type="button">CALCULATE!</button>
        </div>
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
